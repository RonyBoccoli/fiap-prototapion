        .slick-prev:before, .slick-next:before {

        }

        .dropdown-menu a:hover {
            background-color: #ffffff !important;
        }
        .navbar-nav li.dropdown-submenu:hover > ul.dropdown-menu {
            display: block;
        }
        .dropdown-submenu {
            position: relative;
        }
        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -6px;
        }

        /* rotate caret on hover */
        .dropdown-menu > li > a:hover:after {
            text-decoration: underline;
            transform: rotate(-90deg);
        }

        .slick-slide img {
            height: 200px !important;
        }

        .swal2-popup .swal2-title, .swal2-popup .swal2-content {
            color: #1A1446;
        }
    </style>

      <!-- Iníco do conteúdo -->
    <form id="form-usuario" style="min-height: 800px;" enctype="multipart/form-data">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top:30px;">
                    <div class="bloco-pecas-2 bloc-title" style="min-height:200px !important;">
                        <h3>Novo Usuário</h3>
                        <hr size="30">
                        <div role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Nome Completo</b></label>
                                        <input name="NomeCompleto" class="form-control" type="text" maxlength="256">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Idade</b></label>
                                        <input name="Idade" class="form-control" type="datetime-local" maxlength="256">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Email</b></label>
                                        <input name="Email" class="form-control" type="email" maxlength="256">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Sexp</b></label>
                                        <select name="Sexo" class="form-control" id="opt-usuario-seso">
                                            <option value="">- Selecione o Sexo -</option>
                                            <option value="1">Maculio</option>
                                            <option value="2">Feminino</option>
                                        </select>    
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Perfil</b></label>
                                        <select name="Perfil" class="form-control" id="opt-usuario-perfil">
                                            <option value="">- Selecione um Perfil -</option>
                                            <option value="1">Sedentário</option>
                                            <option value="2">Praticante de esporte - ocasional</option>
                                            <option value="4">Praticante de esporte - regular</option>
                                            <option value="5">Esportista profissional</option>
                                        </select>    
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label><b>Peso</b></label>
                                        <select name="Peso" class="form-control" id="opt-usuario-peo">
                                        <option value="">Muito magro</option>
                                        <option value="">Magro</option>
                                        <option value="">Peso ideal</option>
                                        <option value="">Acima do peso</option>
                                        <option value="">Obeso</option>
                                        <option value="">Obsidade móbida</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row buttons-opcao">
                                <div class="col-xs-3 col-md-3 col-lg-3"><a href="#" id="btn-gravar-usuario" class="btn btn-pmint btn-acoes">Salvar</a></div>
                                <div class="col-xs-3 col-md-3 col-lg-3"><a href="javascript:history.back()" id="btn-voltar" class="btn btn-pvermelho btn-fechar">Fechar</a></div>
                            </div>
