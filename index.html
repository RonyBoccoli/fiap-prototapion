<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Heall Track - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link href="Content/sweetalert2.css" rel="stylesheet"/>
    <link href="Content/slick.css" rel="stylesheet"/>
    <link href="Content/slick-theme.css" rel="stylesheet"/>
    <link href="Content/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <link href="Content/util.css" rel="stylesheet" />
    <link href="Content/fonts/font-robot.css" rel="stylesheet" />
</head>
<body style="font-family: Ubuntu-Regular, sans-serif;">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <span class="login100-form-title p-b-51">
                    <img src="Images/logo.png" class="img-responsive" style="width: 400px;">
                </span>

<form action="home.html" id="frm-login" method="post">
                        <div class="wrap-input100 validate-input m-b-16">
                            <input autocomplete="off" class="input100" data-val="true" data-val-required="O campo E-mail é obrigatório." id="Email" name="Email" placeholder="E-mail" required="True" type="text" value="" />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16">
                            <input autocomplete="off" class="input100" data-val="true" data-val-required="O campo Senha é obrigatório." id="Senha" name="Senha" placeholder="Senha" required="True" type="password" />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="flex-sb-m w-full p-t-3 p-b-24">

                        <div>
                            &nbsp;
                        </div>

                        <div>
                            <a id="lnk-primeiro-acesso" href="#" class="txt1">
                                Primeiro acesso?
                            </a>
                        </div>

                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-24">

                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Lembrar minha senha
                            </label>
                        </div>

                        <div>
                            <a id="lnk-esqueci-minha-senha" href="#" class="txt1">
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button type="submit" style="font-size: 20px; text-align: left" class="login100-form-btn">
                            Login
                        </button>
                    </div>
</form>                    <span class="field-validation-valid" data-valmsg-for="Login" data-valmsg-replace="true" name="msg-erro" style="display: none;"></span>
                </div>
            </div>
    </div>
    <script src="Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="Scripts/promise.min.js"></script>
    <script src="Scripts/sweetalert2.js"></script>
    <script src="Scripts/util.js"></script>



    <script type="text/javascript">
  
        $("#frm-login").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            focusInvalid: false,
            rules: {
                "Email": {
                    required: true,
                    email: true
                },
                "Senha": {
                    required: true
                }
            },
            messages: {
                "Email": {
                    required: 'Campo e-mail é obrigatório',
                    email: 'E-mail inválido'
                },
                "Senha": {
                    required: 'Campo senha é obrigatório'
                }
            },
            showErrors: function (errorMap, errorList) {
                if (errorList.length === 0)
                    return;
                var msg = "";
                for (var i = 0; i < errorList.length; i++) {
                    msg += errorList[i].message + "<br/>";
                }
                swal({
                    title: 'Atenção',
                    html: msg,
                    type: 'warning',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ok'
                });
            }
        });
        
    </script>
</body>
</html>
